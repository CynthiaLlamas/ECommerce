version: "3"

services:
  ECOMMongoCatalog:
    container_name: ECOMMongoCatalog
    image: mongo:latest
    restart: always
    # hostname: ECOMMongoCatalog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - netECOM
  
  ECOMRedisCart:
    container_name: ECOMRedisCart
    image: redis:latest
    restart: always
    # hostname: ECOMRedisCart~
    volumes:
      - redis_cache:/data
    ports:
      - "6378:6379"
    networks:
      - netECOM
  
  ECOMSQLServerOrders:
    container_name: ECOMSQLServerOrders
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: always
    # hostname: ECOMSQLServerOrders
    ports:
      - "1413:1433"
    networks:
      - netECOM
    volumes:
      - mssqldata:/var/opt/mssql
    environment:
      SA_PASSWORD: "abc123!!@"
      ACCEPT_EULA: "Y"
  
  ECOMEurekaRegistry:
    container_name: ECOMEurekaRegistry
    image: steeltoeoss/eureka-server:latest
    restart: always
    hostname: ECOMEurekaRegistry
    ports:
      - "8761:8761"
    networks:
      - netECOM
  
  ECOMAPIGateway:
    container_name: ECOMAPIGateway
    build: 
      context: ./APIGateway
      dockerfile: Dockerfile
    image: ecomapigateway:1
    restart: always
    hostname: ECOMAPIGateway
    ports:
      - "5041:80"
    networks:
      - netECOM
  
  ECOMCatalogServiceAPI:
    container_name: ECOMCatalogServiceAPI
    build: 
      context: ./Catalog
      dockerfile: Dockerfile
    image: ecomcatalogserviceapi:1
    restart: always
    hostname: ECOMCatalogServiceAPI
    ports: 
      - "8080:8080"
    networks:
      - netECOM
    depends_on:
      - ECOMMongoCatalog
      - ECOMEurekaRegistry
      - ECOMAPIGateway
  
  ECOMCartServiceAPI:
    container_name: ECOMCartServiceAPI
    build: 
      context: ./BasketService
      dockerfile: Dockerfile
    image: ecomcartserviceapi:1
    restart: always
    hostname: ECOMCartServiceAPI
    ports:
      - "8082:8080"
    networks:
      - netECOM
    depends_on:
      - ECOMRedisCart
      - ECOMEurekaRegistry
      - ECOMAPIGateway
  ECOMOrdersServiceAPI:
    container_name: ECOMOrdersServiceAPI
    build:
      context: ./OrdersService
      dockerfile: Dockerfile
    image: ecomordersserviceapi:1
    restart: always
    hostname: ECOMOrdersServiceAPI
    ports: 
      - "8083:80"
    networks:
      - netECOM
    depends_on:
      - ECOMSQLServerOrders
      - ECOMEurekaRegistry
      - ECOMAPIGateway

volumes:
  mongodb_data_container:
  mssqldata:
  redis_cache:
    driver: local

networks:
  netECOM:
    name: netECOM
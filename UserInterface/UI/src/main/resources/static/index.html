<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script>
            function getEntries() {
                console.log("getEntry")
                function renderEntries(entries) {
                    console.log("renderEntry");
                    var entry_list = document.getElementById("tblProducts");
                    entry_list.innerHTML = "";
                    for (var entry of entries) {
                        var entry_html = "<tr>" +
                            "<td>" + entry.productGuid + "</td>" +
                            "<td>" + entry.name + "</td>" +
                            "<td>" + entry.description + "</td>" +
                            "<td>" + entry.unitPrice + "</td>" +
                            "</tr>";
                        entry_list.innerHTML += entry_html;
                    }
                };
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function () {
                    if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                        var entries = JSON.parse(this.responseText);
                        renderEntries(entries);
                    }
                }
                xmlHttp.open("GET", "https://localhost:5041/catalog/catalog", true);
                xmlHttp.send();
            }
            window.onload = function () {
                getEntries();
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Products</h3>
                    <table class="table table-striped">
                        <thead>
                            <th>ProductGuid</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>UnitPrice</th>
                        </thead>
                        <tbody id="tblProducts">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    </body>

</html>
